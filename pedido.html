<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu Pedido</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section id="custom-nav" class="border-bottom border-light-subtle">
            <div class="container-md">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a href="/index.html" class="navbar-brand">
                            <img src="./images/logo.png" class="img-fluid" style="height: 110px;">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#hamburguer" aria-controls="hamburguer" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse me-auto" id="hamburguer">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a href="/index.html" class="nav-link active fs-5 fw-semibold" style="color: #ab4bc6;">Início</a>
                                </li>
                                <li class="nav-item">
                                    <a href="/recipe.html" class="nav-link fs-5 fw-semibold" style="color: #ab4bc6;"">Receitas</a>
                                </li>
                                <li class="nav-item">
                                    <a href="/pedido.html" class="nav-link fs-5 fw-semibold" style="color: #ab4bc6;"">Faça seu Pedido!</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </section>
        <section>
            <div id="custom-form" class="container-md px-5 py-3 my-5">
                <h5 class="my-4" style="color: #ab4bc6;">Peça uma Receita!</h5>
                <form>
                    <div class="row justify-content-start">
                        <div class="col-md-3 mb-3">
                            <label for="inputName" class="form-label">Seu Nome:</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                    </div>
                    <div class="row justify-content-start">
                        <div class="col-md-3 mb-3">
                            <label for="inputEmail" class="form-label">Seu E-mail:</label>
                            <input type="email" class="form-control" id="inputEmail" required>
                        </div>
                    </div>
                    <div class="row justify-content-start">
                        <div class="col-md-3 mb-3">
                            <label for="inputReceita" class="form-label">Receita Desejada:</label>
                            <input type="text" class="form-control" id="inputReceita" required>
                        </div>
                    </div>
                    <div class="row justify-content-start">
                        <div class="col-md-3 mb-3">
                            <label for="inputObs">Observações:</label>
                            <textarea class="form-control" id="inputObs" rows="3"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="custom-btn col-md-3 mb-5" style="width: 100px;">Enviar</button>
                </form>
            </div>
        </section>
        <section id="footer">
            <div class="container-lg mt-5 fixed-bottom">
                <hr>
                <p class="text-center" style="font-size: 11px;">© 2024 Ana Gaspar - Todos os direitos reservados.</p>
            </div>
        </section>
    </main>
</body>
</html>
